on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    steps:
      - name: üì¶ Checkout Self
        uses: actions/checkout@v4.1.1

      - name: üåê Store Changes
        id: changestore
        run: echo "manifest=$(cat ./manifest.json)" >> $GITHUB_OUTPUT
            
      - name: üóëÔ∏è Empty Workspace
        uses: freenet-actions/action-clean@v1.1.2
            
      - name: üì¶ Checkout Target
        uses: actions/checkout@v4.1.1
        with:
            repository: AreWeAntiCheatYet/AreWeAntiCheatYet
            token: ${{ secrets.PAT_WRITEBACK }}
            
      - name: üìÉ Import Changes
        run: |
            echo ${{ steps.changestore.outputs.manifest }} > ./games.json
            
      - name: ‚úç Writeback
        uses: EndBug/add-and-commit@v9.1.3
        with:
            default_author: github_actions
            push: true
            message: 'Importing recent changes from the master manifest'