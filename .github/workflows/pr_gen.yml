on:
  repository_dispatch:
    types: [manually_dispatched]

name: Generate PR for a requested manifest edit
jobs:
  generate:
    runs-on: ubuntu-22.04

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4.1.1
        with:
            token: ${{ secrets.PAT }}

      - name: 🌐 Fetch Edit
        env:
            EDIT_URL: ${{ github.event.client_payload.edit_url }}
        run: |
            wget $EDIT_URL -O ./manifest-ugly.json
            sudo apt-get update
            sudo apt-get install jq -y
            jq . ./manifest-ugly.json > ./manifest.json
            rm ./manifest-ugly.json
            
      - name: 🔎 Generate PR
        uses: peter-evans/create-pull-request@v5.0.2
        with:
            token: ${{ secrets.PAT }}
            committer: GitHub <noreply@github.com>
            author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
            signoff: false
            branch-suffix: timestamp
            branch: edit
            delete-branch: true
            draft: false